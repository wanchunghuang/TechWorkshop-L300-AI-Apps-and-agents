name: Deploy Inventory Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/inventoryAgent_initializer.py'
      - 'src/app/tools/inventoryManagement.py'
      - 'src/prompts/InventoryAgentPrompt.txt'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env file
        run: echo "${{ secrets.ENV }}" > src/.env

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r src/requirements.txt

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Inventory Agent
        run: |
          cd src/app/agents
          python inventoryAgent_initializer.py
